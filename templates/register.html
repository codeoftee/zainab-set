<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/index.js') }}"></script>
    <style>
        .center-div {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 300px;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center-div">
        <h2>Create Account</h2>

        <p style="color: red">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </p>

        <form method="post" action="/do-sign-up">
             <div class="form-group">
                 <input type="text" name="firstname" placeholder="First Name" class="form-control">
             </div>
            <div class="form-group">
                 <input type="text" name="lastname" placeholder="Last Name" class="form-control">
             </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone number" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    </div>
</div>
</body>
</html>
